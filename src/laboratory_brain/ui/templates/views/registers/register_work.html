<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Novo Trabalho</title>
</head>
<body>

    <div id="work_form">
        <select name="work_client" id="work_client">
            <option value="">Selecione o Cliente</option>
        </select>

        <label for="client_ID">ID do Cliente:</label>
        <input type="number" id="client_ID" readonly>

        
        <input type="text" placeholder="Nome do Paciente">

      
        <select name="work_type" id="work_type">
            <option value="">Selecione o Tipo de Trabalho</option>
        </select>

        <label for="type_ID">ID Tipo de Trabalho:</label>
        <input type="number" id="type_ID" readonly>
        

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity">
        

        <label for="unit">Valor Unit√°rio:</label>
        <input type="number" id="unit">
        

        <label for="total">Valor Total:</label>
        <input type="number" id="total">
        
        <label for="date">Data</label>
        <input type="date" id="date">
        
    </div>
    <footer>
        <button class="btn" type="button" id="work_submit">Cadastrar Trabalho</button>
    </footer>


    <script src="../JS/register_work.js"></script>
</body>
</html>
