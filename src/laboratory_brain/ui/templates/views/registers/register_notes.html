<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Nova Nota</title>
</head>
<body>

            <select name="note_client" id="note_client">
                <option value="">Selecione o Cliente</option>
            </select>
            <button type="button" class="btn" id="note_submit">Fechar Nota</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>ID Cliente</th>
                    <th>Cliente</th>
                    <th>Dentista</th>
                    <th>Paciente</th>
                    <th>ID Tipo</th>
                    <th>Tipo de Trabalho</th>
                    <th>Nº do Dente</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Valor Total</th>
                    <th>Data</th>
                    <th>Cobrança</th>
                    <th>Configurações</th>
                </tr>
                <tbody id="register_notes_table">

                </tbody>
            </table>
            
        </div>
    </body>
    <script src="../JS/register_notes.js"></script>
</html>
